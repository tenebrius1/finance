{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <h4>Quote stock</h4>

    <form action="/quote" method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <input type="text" class="form-control" aria-describedby="symbolHelp" placeholder="Stock code" name="symbol" id="symbol" autocomplete="off" autofocus required>
            <div class="invalid-feedback">
                Please enter a symbol code!
            </div>
            <small id="symbolHelp" class="form-text text-muted">Seperate multiple symbols with a comma eg. NFLX, AAPL</small>
        </div>

        <p></p>
        <button class="btn btn-primary" type="submit" id="submit">Quote</button>
    </form>

    <script>
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
    </script>
{% endblock %}
